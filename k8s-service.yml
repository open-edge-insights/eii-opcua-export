apiVersion: v1
kind: Service
metadata:
  name: opcuaexport
  namespace: eis
spec:
  selector:
    app: opcuaexport
  ports:
  - name: tcp
    port: 65003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opcuaexport
  name: deployment-opcua-export
  namespace: eis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: opcuaexport
  template:
    metadata:
      labels:
        app: opcuaexport
    spec:
      containers:
      - name: ia-opcua-export
        image: ${DOCKER_REGISTRY}ia_opcua_export:${EIS_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eis-socket
          mountPath: ${SOCKET_DIR}
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "opcuaexport-cert"
          mountPath: /run/secrets/etcd_OpcuaExport_cert
        - name: "opcuaexport-key"
          mountPath: /run/secrets/etcd_OpcuaExport_key

        env:
        - name: AppName
          value: "OpcuaExport"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: no_proxy
          value: '${eis_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: ETCD_PREFIX
          value: ${ETCD_PREFIX}
        - name: CertType
          value: "zmq,der"
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_OpcuaExport_cert/OpcuaExport_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_OpcuaExport_key/OpcuaExport_client_key.pem"
        - name: PubTopics
          value: "opcua_cam_serial1_results,opcua_cam_serial2_results,opcua_point_classifier_results"
        - name: OpcuaExportCfg
          value: "opcua,0.0.0.0:65003"
        - name: SubTopics
          value: "VideoAnalytics/camera1_stream_results,InfluxDBConnector/point_classifier_results"
        - name: camera1_stream_results_cfg
          value: "zmq_tcp,videoanalytics:65013"
        - name: point_classifier_results_cfg
          value: "zmq_tcp,influxdbconnector:65016"

      volumes:
      - name: eis-socket
        hostPath:
          path: ${EIS_INSTALL_PATH}/sockets
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "opcuaexport-cert"
        secret:
          secretName: opcuaexport-cert
      - name: "opcuaexport-key"
        secret:
          secretName: opcuaexport-key

